<!-- <h1 mat-dialog-title>Hi </h1> -->
<div mat-dialog-content class="treeExplorerDiv">
  <app-tree-explorer (fileNameEvent)="receiveFileName($event)"></app-tree-explorer>
</div>
<div mat-dialog-actions class="rightAlign">
  <button mat-button cdkFocusInitial *ngIf="!onOkButton" disabled>ok</button>
  <button mat-button cdkFocusInitial *ngIf="onOkButton" (click)="onOkClick()" >ok</button>
  <button mat-button (click)="onNoClick()">cancel</button>
</div>
